- name: print locally
  hosts: localhost
  connection: local
  vars:
    COURSE_NAME: "Ansible for Beginners"

  tasks:
    - name: print hello world
      vars:
        COURSE_NAME: "Ansible Beginners"
        DURATION: "2 hours"
      ansible.builtin.debug:
        msg: "Hello World from {{ COURSE_NAME }} for {{ DURATION }}"
    - name: print task2
      ansible.builtin.debug:
        msg: "This is task 2"
